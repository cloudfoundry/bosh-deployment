- name: cpi
  path: /releases/-
  type: replace
  value:
    name: bosh-azure-cpi
    sha1: c516559c248562854e89a22f37fd163b079b7d8f
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-azure-cpi-release?v=49.0.0
    version: 49.0.0
- name: stemcell
  path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: 0dbadc872d4995f2fda1519de15f73cac4025436
    url: https://storage.googleapis.com/bosh-core-stemcells/1.423/bosh-stemcell-1.423-azure-hyperv-ubuntu-jammy-go_agent.tgz
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    instance_type: Standard_B2s
- path: /networks/name=default/subnets/0/cloud_properties?
  type: replace
  value:
    subnet_name: ((subnet_name))
    virtual_network_name: ((vnet_name))
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: azure_cpi
    release: bosh-azure-cpi
- path: /instance_groups/name=bosh/properties/director/cpi_job?
  type: replace
  value: azure_cpi
- path: /cloud_provider/template?
  type: replace
  value:
    name: azure_cpi
    release: bosh-azure-cpi
- path: /instance_groups/name=bosh/properties/azure?
  type: replace
  value:
    client_id: ((client_id))
    client_secret: ((client_secret))
    default_security_group: ((default_security_group))
    environment: AzureCloud
    resource_group_name: ((resource_group_name))
    ssh_public_key: ((ssh.public_key))
    ssh_user: vcap
    storage_account_name: ((storage_account_name))
    subscription_id: ((subscription_id))
    tenant_id: ((tenant_id))
- path: /cloud_provider/properties/azure?
  type: replace
  value:
    client_id: ((client_id))
    client_secret: ((client_secret))
    default_security_group: ((default_security_group))
    environment: AzureCloud
    resource_group_name: ((resource_group_name))
    ssh_public_key: ((ssh.public_key))
    ssh_user: vcap
    storage_account_name: ((storage_account_name))
    subscription_id: ((subscription_id))
    tenant_id: ((tenant_id))
- path: /variables/-
  type: replace
  value:
    name: ssh
    type: ssh
