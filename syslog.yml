- path: /releases/-
  release: syslog
  type: replace
  value:
    name: syslog
    sha1: e7983445994ae8d975fa60c9a11d56e01a7f1e5c
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=12.3.13
    version: 12.3.13
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: syslog_forwarder
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))
    release: syslog
