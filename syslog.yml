- path: /releases/-
  release: syslog
  type: replace
  value:
    name: syslog
    sha1: 67426e619b9401b02b0a589223fb8dc2e5f2b28c
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=12.3.10
    version: 12.3.10
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: syslog_forwarder
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))
    release: syslog
