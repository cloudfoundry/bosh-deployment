- path: /releases/-
  release: syslog
  type: replace
  value:
    name: syslog
    sha1: 3b8866258343df96aa5e6136866803be0d1ecd4d
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=12.3.15
    version: 12.3.15
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: syslog_forwarder
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))
    release: syslog
