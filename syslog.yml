- path: /releases/-
  release: syslog
  type: replace
  value:
    name: syslog
    sha1: 101664ca3d70343cf3484c82f6b06573d39bb2c6
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=12.3.12
    version: 12.3.12
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: syslog_forwarder
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))
    release: syslog
