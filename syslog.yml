- path: /releases/-
  release: syslog
  type: replace
  value:
    name: syslog
    sha1: 815eea1d4d324ed4cdd472b21b2f7c94404f6230
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=12.3.14
    version: 12.3.14
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: syslog_forwarder
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))
    release: syslog
