- path: /releases/-
  release: syslog
  type: replace
  value:
    name: syslog
    sha1: bbf56638c5fd9c8b45c09db16bde989cc6d7ea88
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=12.3.16
    version: 12.3.16
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: syslog_forwarder
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))
    release: syslog
