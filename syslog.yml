- path: /releases/-
  release: syslog
  type: replace
  value:
    name: syslog
    sha1: b81e482df225211452ca372604c3471733d0890b
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=12.3.11
    version: 12.3.11
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: syslog_forwarder
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))
    release: syslog
