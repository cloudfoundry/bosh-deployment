- type: remove
  path: /releases/name=garden-linux

- type: replace
  path: /instance_groups/name=bosh/jobs/name=garden/release
  value: garden-runc

- type: replace
  path: /releases/-
  value:
    name: garden-runc
    version: "1.9.4"
    url: https://s3.amazonaws.com/bosh-compiled-release-tarballs/garden-runc-1.9.4-ubuntu-trusty-3586.16-20180601-214407-167941812-20180601214412.tgz?versionId=nwU5YaY6nEUHEWTKeWMgyGfUyJgfmKXE
    sha1: 4b755514aacc723640f35d785d01a05b4257f385

- type: replace
  path: /instance_groups/name=bosh/jobs/name=garden/properties?/garden
  value:
    listen_network: tcp
    listen_address: 127.0.0.1:7777
    debug_listen_address: 127.0.0.1:17013
    allow_host_access: true
    destroy_containers_on_start: true # avoids snapshots
    default_container_grace_time: 0
    graph_cleanup_threshold_in_mb: 0
