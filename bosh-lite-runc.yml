- type: remove
  path: /releases/name=garden-linux

- type: replace
  path: /instance_groups/name=bosh/jobs/name=garden/release
  value: garden-runc

- type: replace
  path: /releases/-
  value:
    name: garden-runc
    version: "1.9.2"
    url: https://storage.googleapis.com/cf-deployment-compiled-releases/garden-runc-1.9.2-ubuntu-trusty-3445.2-20170818-131651-237607908.tgz
    sha1: 9f3c36f4d8eb53a56f12720b8fa91e36c852f617

- type: replace
  path: /instance_groups/name=bosh/jobs/name=garden/properties?/garden
  value:
    listen_network: tcp
    listen_address: 127.0.0.1:7777
    debug_listen_address: 127.0.0.1:17013
    allow_host_access: true
    destroy_containers_on_start: true # avoids snapshots
    default_container_grace_time: 0
    graph_cleanup_threshold_in_mb: 0
