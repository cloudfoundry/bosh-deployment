- type: remove
  path: /releases/name=garden-linux

- type: replace
  path: /instance_groups/name=bosh/jobs/name=garden/release
  value: garden-runc

- type: replace
  path: /releases/-
  value:
    name: garden-runc
    version: 1.2.0
    url: https://s3.amazonaws.com/bosh-compiled-release-tarballs/garden-runc-1.2.0-ubuntu-trusty-3363.9-20170308-185709-250929271-20170308185714.tgz?versionId=.KjUOlvLaOSRnuc7xiPsvpVeRWvNyrtr
    sha1: 7a0b95fd876bf2607c0b52d62f599ec30d73e9c7

- type: replace
  path: /instance_groups/name=bosh/properties/garden
  value:
    listen_network: tcp
    listen_address: 127.0.0.1:7777
    debug_listen_address: 127.0.0.1:17013
    allow_host_access: true
    destroy_containers_on_start: true # avoids snapshots
    default_container_grace_time: 0
    graph_cleanup_threshold_in_mb: 0
