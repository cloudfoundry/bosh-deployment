- name: cpi
  path: /releases/name=bosh-warden-cpi?
  type: replace
  value:
    name: bosh-warden-cpi
    sha1: e1ab413e09440fa67051e544349b1263c3caaff7
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-warden-cpi-release?v=45.0.9
    version: 45.0.9
- name: stemcell
  path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: fbefa7b6306fa2d9dde1ac3db72814a664c88d9d
    url: https://storage.googleapis.com/bosh-core-stemcells/1.103/bosh-stemcell-1.103-warden-boshlite-ubuntu-noble.tgz
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    ports:
    - host: 22
    - host: 6868
    - host: 25555
    - host: 4222
    - host: 25250
    - host: 8443
    - host: 8080
- path: /cloud_provider/template?
  type: replace
  value:
    name: warden_cpi
    release: bosh-warden-cpi
- path: /cloud_provider/properties/warden_cpi?
  type: replace
  value:
    actions:
      expand_stemcell_tarball: false
    agent:
      blobstore:
        options:
          blobstore_path: /var/vcap/micro_bosh/data/cache
        provider: local
      mbus: https://mbus:((mbus_bootstrap_password))@0.0.0.0:6868
    warden:
      connect_address: ((garden_host)):7777
      connect_network: tcp
