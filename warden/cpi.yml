- name: cpi
  path: /releases/name=bosh-warden-cpi?
  type: replace
  value:
    name: bosh-warden-cpi
    sha1: a2c2f9dc4f577686eda1c47a83996a752a864ee7
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-warden-cpi-release?v=45.0.7
    version: 45.0.7
- name: stemcell
  path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: 090c8d0c5bd01d22b6f7e103be5e240b5c2b0bf7
    url: https://storage.googleapis.com/bosh-core-stemcells/1.894/bosh-stemcell-1.894-warden-boshlite-ubuntu-jammy-go_agent.tgz
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    ports:
    - host: 22
    - host: 6868
    - host: 25555
    - host: 4222
    - host: 25250
    - host: 8443
    - host: 8080
- path: /cloud_provider/template?
  type: replace
  value:
    name: warden_cpi
    release: bosh-warden-cpi
- path: /cloud_provider/properties/warden_cpi?
  type: replace
  value:
    actions:
      expand_stemcell_tarball: false
    agent:
      blobstore:
        options:
          blobstore_path: /var/vcap/micro_bosh/data/cache
        provider: local
      mbus: https://mbus:((mbus_bootstrap_password))@0.0.0.0:6868
    warden:
      connect_address: ((garden_host)):7777
      connect_network: tcp
