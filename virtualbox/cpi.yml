- name: cpi
  path: /releases/-
  type: replace
  value:
    name: bosh-virtualbox-cpi
    sha1: 2efc4763e7bf19cf76264f435b78bb05a1060935
    url: https://bosh.io/d/github.com/cppforlife/bosh-virtualbox-cpi-release?v=0.2.0
    version: 0.2.0
- name: stemcell
  path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: e9a684a336166ae7f588ab74c8795865de33410c
    url: https://s3.amazonaws.com/bosh-core-stemcells/315.36/bosh-stemcell-315.36-vsphere-esxi-ubuntu-xenial-go_agent.tgz
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    cpus: 2
    ephemeral_disk: 16384
    memory: 4096
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: virtualbox_cpi
    properties:
      agent:
        mbus: nats://nats:((nats_password))@((internal_ip)):4222
      blobstore:
        address: ((internal_ip))
        agent:
          password: ((blobstore_agent_password))
          user: agent
        port: 25250
        provider: dav
      ntp:
      - 0.pool.ntp.org
      - 1.pool.ntp.org
    release: bosh-virtualbox-cpi
- path: /instance_groups/name=bosh/properties/director/cpi_job?
  type: replace
  value: virtualbox_cpi
- path: /cloud_provider/template?
  type: replace
  value:
    name: virtualbox_cpi
    release: bosh-virtualbox-cpi
