- name: cpi
  path: /releases/-
  type: replace
  value:
    name: bosh-virtualbox-cpi
    sha1: 5f12883286390406947305aac08541f7f52f1a05
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-virtualbox-cpi-release?v=0.4.2
    version: 0.4.2
- name: stemcell
  path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: 3d4e0327b084acaef339e39e5ab4929fc45fc74c
    url: https://storage.googleapis.com/bosh-core-stemcells/1.351/bosh-stemcell-1.351-vsphere-esxi-ubuntu-jammy-go_agent.tgz
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    cpus: 4
    ephemeral_disk: 16384
    memory: 6144
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: virtualbox_cpi
    properties:
      agent:
        mbus: nats://((internal_ip)):4222
      blobstore: null
    release: bosh-virtualbox-cpi
- path: /instance_groups/name=bosh/properties/director/cpi_job?
  type: replace
  value: virtualbox_cpi
- path: /cloud_provider/template?
  type: replace
  value:
    name: virtualbox_cpi
    release: bosh-virtualbox-cpi
- path: /instance_groups/name=bosh/properties/agent/env/bosh/ntp?
  type: replace
  value:
  - 0.pool.ntp.org
  - 1.pool.ntp.org
- path: /resource_pools/0/env/bosh/ntp?
  type: replace
  value:
  - 0.pool.ntp.org
  - 1.pool.ntp.org
