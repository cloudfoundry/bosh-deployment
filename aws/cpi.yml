- name: cpi
  path: /releases/-
  type: replace
  value:
    name: bosh-aws-cpi
    sha1: 5afa59a0e747b77dff77045080eb82085f4121de
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-aws-cpi-release?v=107.0.1
    version: 107.0.1
- name: stemcell
  path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: 356593838bad300c24e2710f72830a99ad7f9bbb
    url: https://storage.googleapis.com/bosh-aws-light-stemcells/1.215/light-bosh-stemcell-1.215-aws-xen-hvm-ubuntu-noble.tgz
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    availability_zone: ((az))
    ephemeral_disk:
      size: 25000
      type: gp3
    instance_type: t3.medium
- path: /disk_pools/name=disks/cloud_properties?
  type: replace
  value:
    type: gp3
- path: /networks/name=default/subnets/0/cloud_properties?
  type: replace
  value:
    subnet: ((subnet_id))
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: aws_cpi
    release: bosh-aws-cpi
- path: /instance_groups/name=bosh/properties/director/cpi_job?
  type: replace
  value: aws_cpi
- path: /cloud_provider/template?
  type: replace
  value:
    name: aws_cpi
    release: bosh-aws-cpi
- path: /instance_groups/name=bosh/properties/aws?
  type: replace
  value:
    access_key_id: ((access_key_id))
    default_key_name: ((default_key_name))
    default_security_groups: ((default_security_groups))
    region: ((region))
    secret_access_key: ((secret_access_key))
- path: /cloud_provider/properties/aws?
  type: replace
  value:
    access_key_id: ((access_key_id))
    default_key_name: ((default_key_name))
    default_security_groups: ((default_security_groups))
    region: ((region))
    secret_access_key: ((secret_access_key))
