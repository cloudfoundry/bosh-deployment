- type: replace
  path: /networks/-
  value:
    name: secondary
    type: manual
    subnets:
    - range: ((second_net_cidr))
      gateway: ((second_net_gw))
      dns: ((second_net_dns))
      cloud_properties: ((second_net_cloud_properties))
      static: [((secondary_ip))]

- type: replace
  path: /instance_groups/name=bosh/networks/0/default?
  value: [dns, gateway]

- type: replace
  path: /instance_groups/name=bosh/networks/-
  value:
    name: secondary
    static_ips: [((second_net_ip))]
