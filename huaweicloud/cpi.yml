---
- type: replace
  path: /releases/-
  value:
    name: bosh-huaweicloud-cpi
    version: "2"
    url: https://obs-bosh.obs.otc.t-systems.com/bosh-huaweicloud-cpi-release-r2.tgz
    sha1: 179e71e907a4ac7a5b04f13ae5c9c6fdd6fbad24

- type: replace
  path: /resource_pools/name=vms/stemcell?
  value:
    url: https://obs-bosh.obs.otc.t-systems.com/bosh-stemcell-2.0-huaweicloud-xen-ubuntu-trusty-go_agent.tgz
    sha1: 0584dd353988593304a6b81f54380578d3341337

# Configure sizes
- type: replace
  path: /resource_pools/name=vms/cloud_properties?
  value:
    instance_type: s2.large.2
    availability_zone: ((az))

- type: replace
  path: /networks/name=default/subnets/0/cloud_properties?
  value: {subnet_id: ((subnet_id))}

# Enable registry job
- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: registry
    release: bosh

- type: replace
  path: /instance_groups/name=bosh/properties/registry?
  value:
    address: ((internal_ip))
    host: ((internal_ip))
    db: # todo remove
      host: 127.0.0.1
      user: postgres
      password: ((postgres_password))
      database: bosh
      adapter: postgres
    username: registry
    password: ((registry_password))
    port: 25777
    endpoint: http://registry:((registry_password))@((internal_ip)):25777

# Add CPI job
- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value: &cpi_job
    name: huaweicloud_cpi
    release: bosh-huaweicloud-cpi

- type: replace
  path: /instance_groups/name=bosh/properties/director/cpi_job?
  value: huaweicloud_cpi

- type: replace
  path: /cloud_provider/template?
  value: *cpi_job

- type: replace
  path: /instance_groups/name=bosh/properties/huaweicloud?
  value: &huaweicloud
    auth_url: ((auth_url))
    username: ((huaweicloud_username))
    api_key: ((huaweicloud_password))
    domain: ((huaweicloud_domain))
    project: ((huaweicloud_project))
    region: ((region))
    default_key_name: ((default_key_name))
    default_security_groups: ((default_security_groups))
    human_readable_vm_names: true

- type: replace
  path: /cloud_provider/ssh_tunnel?
  value:
    host: ((internal_ip))
    port: 22
    user: vcap
    private_key: ((private_key))

- type: replace
  path: /cloud_provider/properties/huaweicloud?
  value: *huaweicloud

- type: replace
  path: /variables/-
  value:
    name: registry_password
    type: password
