- type: replace
  path: /releases/-
  value:
    name: bosh-warden-cpi
    version: "34"
    url: https://s3.amazonaws.com/bosh-compiled-release-tarballs/bosh-warden-cpi-34-ubuntu-trusty-3363.20-20170505-155525-260505562-20170505155529.tgz?versionId=efWw9F7mVypjtgazVPMWThA.QQ_KfNpd
    sha1: 1b53033c0c625c83526768504f4f48e8989a8590

- type: replace
  path: /releases/-
  value:
    name: garden-linux
    version: "0.342.0"
    url: https://s3.amazonaws.com/bosh-compiled-release-tarballs/garden-linux-0.342.0-ubuntu-trusty-3363.20-20170505-160006-446339634-20170505160012.tgz?versionId=3NJszwrSl6A.nSYvalE0Y9XntIZrgziq
    sha1: c93c7a26a93f95b5cbdf0b7faa05fae7199c755c

- type: replace
  path: /releases/name=os-conf?
  value:
    name: os-conf
    version: 11
    url: https://bosh.io/d/github.com/cloudfoundry/os-conf-release?v=11
    sha1: 651f10a765a2900a7f69ea07705f3367bd8041eb

- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: warden_cpi
    release: bosh-warden-cpi

- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: garden
    release: garden-linux

- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: disable_agent
    release: os-conf

- type: replace
  path: /instance_groups/name=bosh/properties/director/cpi_job?
  value: warden_cpi

- type: replace
  path: /instance_groups/name=bosh/properties/director/ignore_missing_gateway?
  value: true

- type: replace
  path: /instance_groups/name=bosh/properties/compiled_package_cache?
  value:
    provider: local
    options: {blobstore_path: /var/vcap/store/tmp/compiled_package_cache}

- type: replace
  path: /instance_groups/name=bosh/properties/warden_cpi?
  value:
    host_ip: 10.254.50.4
    warden:
      connect_network: tcp
      connect_address: 127.0.0.1:7777
    agent: # todo remove once cpi dont know about these
      mbus: nats://nats:((nats_password))@10.254.50.4:4222
      blobstore:
        provider: dav
        options:
          endpoint: http://10.254.50.4:25250
          user: agent
          password: ((blobstore_agent_password))

- type: replace
  path: /instance_groups/name=bosh/properties/garden?
  value:
    listen_network: tcp
    listen_address: 127.0.0.1:7777
    debug_listen_address: 127.0.0.1:17013
    disk_quota_enabled: false
    allow_host_access: true
    destroy_containers_on_start: true # avoids snapshots
    default_container_grace_time: 0
    graph_cleanup_threshold_in_mb: 0

- type: replace
  path: /disk_pools/name=disks/disk_size
  value: 65_536
