- path: /releases/-
  release: garden-runc
  type: replace
  value:
    name: garden-runc
    sha1: 8278807a0f9fcba9d580f7cba25af1ceb97bc295
    url: https://s3.amazonaws.com/bosh-compiled-release-tarballs/garden-runc-1.83.0-ubuntu-noble-1.238.tgz
    version: 1.83.0
- path: /releases/-
  release: bosh-warden-cpi
  type: replace
  value:
    name: bosh-warden-cpi
    sha1: 8aa11d2e499eafb38b5d07713e8824705da2c116
    url: https://s3.amazonaws.com/bosh-compiled-release-tarballs/bosh-warden-cpi-45.0.14-ubuntu-noble-1.238.tgz
    version: 45.0.14
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: garden
    release: garden-runc
- path: /instance_groups/name=bosh/jobs/name=garden/properties?/garden
  type: replace
  value:
    allow_host_access: true
    containerd_mode: false
    debug_listen_address: 127.0.0.1:17013
    default_container_grace_time: 0
    destroy_containers_on_start: true
    graph_cleanup_threshold_in_mb: 0
    listen_address: 127.0.0.1:7777
    listen_network: tcp
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: warden_cpi
    release: bosh-warden-cpi
- path: /instance_groups/name=bosh/properties/director/cpi_job?
  type: replace
  value: warden_cpi
- path: /instance_groups/name=bosh/properties/warden_cpi?
  type: replace
  value:
    actions:
      expand_stemcell_tarball: false
    agent:
      blobstore: null
      mbus: nats://10.254.50.4:4222
    host_ip: 10.254.50.4
    start_containers_with_systemd: true
    warden:
      connect_address: 127.0.0.1:7777
      connect_network: tcp
- path: /releases/name=os-conf?
  type: replace
  value:
    name: os-conf
    sha1: 78d79f08ff5001cc2a24f572837c7a9c59a0e796
    url: https://bosh.io/d/github.com/cloudfoundry/os-conf-release?v=18
    version: 18
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: disable_agent
    release: os-conf
- path: /instance_groups/name=bosh/properties/director/ignore_missing_gateway?
  type: replace
  value: true
- path: /instance_groups/name=bosh/properties/compiled_package_cache?
  type: replace
  value:
    options:
      blobstore_path: /var/vcap/store/director/compiled_package_cache
    provider: local
- path: /variables/name=nats_server_tls/options/alternative_names?/-
  type: replace
  value: 10.254.50.4
- path: /variables/name=blobstore_server_tls/options/alternative_names/-
  type: replace
  value: 10.254.50.4
- path: /instance_groups/name=bosh/jobs/name=virtualbox_cpi?
  type: remove
