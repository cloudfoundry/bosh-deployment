- path: /releases/-
  release: garden-runc
  type: replace
  value:
    name: garden-runc
    sha1: e6fe5868ce98cbac7577bd8e11c5ca6d8ca91d05
    url: https://s3.amazonaws.com/bosh-compiled-release-tarballs/garden-runc-1.19.7-ubuntu-xenial-456.27-20190924-223041-293963698-20190924223052.tgz
    version: 1.19.7
- path: /releases/-
  release: bosh-warden-cpi
  type: replace
  value:
    name: bosh-warden-cpi
    sha1: 3efdca625e09d4621c110fa49ea3d05bff655fd0
    url: https://s3.amazonaws.com/bosh-compiled-release-tarballs/bosh-warden-cpi-41-ubuntu-xenial-456.27-20191007-182831-158938519-20191007182837.tgz
    version: 41
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: garden
    release: garden-runc
- path: /instance_groups/name=bosh/jobs/name=garden/properties?/garden
  type: replace
  value:
    allow_host_access: true
    debug_listen_address: 127.0.0.1:17013
    default_container_grace_time: 0
    destroy_containers_on_start: true
    graph_cleanup_threshold_in_mb: 0
    listen_address: 127.0.0.1:7777
    listen_network: tcp
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: warden_cpi
    release: bosh-warden-cpi
- path: /instance_groups/name=bosh/properties/director/cpi_job?
  type: replace
  value: warden_cpi
- path: /instance_groups/name=bosh/properties/warden_cpi?
  type: replace
  value:
    actions:
      expand_stemcell_tarball: false
    agent:
      blobstore:
        options:
          endpoint: http://10.254.50.4:25250
          password: ((blobstore_agent_password))
          user: agent
        provider: dav
      mbus: nats://nats:((nats_password))@10.254.50.4:4222
    host_ip: 10.254.50.4
    warden:
      connect_address: 127.0.0.1:7777
      connect_network: tcp
- path: /releases/name=os-conf?
  type: replace
  value:
    name: os-conf
    sha1: 78d79f08ff5001cc2a24f572837c7a9c59a0e796
    url: https://bosh.io/d/github.com/cloudfoundry/os-conf-release?v=18
    version: 18
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: disable_agent
    release: os-conf
- path: /instance_groups/name=bosh/properties/director/ignore_missing_gateway?
  type: replace
  value: true
- path: /instance_groups/name=bosh/properties/compiled_package_cache?
  type: replace
  value:
    options:
      blobstore_path: /var/vcap/store/tmp/compiled_package_cache
    provider: local
- path: /variables/name=nats_server_tls/options/alternative_names?/-
  type: replace
  value: 10.254.50.4
- path: /variables/name=blobstore_server_tls/options/alternative_names/-
  type: replace
  value: 10.254.50.4
- path: /instance_groups/name=bosh/jobs/name=virtualbox_cpi?
  type: remove
