jobs:
- name: test-bosh-gcp
  serial: true
  build_log_retention:
    builds: 250
  plan:
  - do:
    - get: bosh-deployment
      trigger: true
    - get: bosh-bootloader
    - get: gcp-ubuntu-noble-stemcell
    - task: bbl-up
      file: bosh-deployment/ci/tasks/bbl-up-bosh-gcp.yml
      params:
        BBL_GCP_SERVICE_ACCOUNT_KEY: ((gcp_json_key))
        BBL_GCP_REGION: europe-north1
    - task: test-bosh-gcp
      file: bosh-deployment/ci/tasks/test-bosh-gcp.yml
      input_mapping:
        stemcell: gcp-ubuntu-noble-stemcell
    ensure:
      task: bbl-down
      file: bosh-deployment/ci/tasks/bbl-down-bosh-gcp.yml
      params:
        BBL_GCP_SERVICE_ACCOUNT_KEY: ((gcp_json_key))
        BBL_GCP_REGION: europe-north1

- name: test-smoke
  serial: true
  build_log_retention:
    builds: 250
  plan:
  - get: bosh-deployment
    trigger: true
  - task: test-smoke
    file: bosh-deployment/ci/tasks/test-smoke.yml

- name: test-main-bosh-lite
  serial: true
  build_log_retention:
    builds: 250
  plan:
  - get: bosh-deployment
    trigger: true
  - get: warden-ubuntu-noble-stemcell
  - task: test-main-bosh-lite
    timeout: 2h
    file: bosh-deployment/ci/tasks/test-main-bosh-lite.yml
    input_mapping:
      stemcell: warden-ubuntu-noble-stemcell
    privileged: true

- name: promote
  serial: true
  build_log_retention:
    builds: 250
  plan:
  - get: bosh-deployment
    trigger: true
    passed:
    - test-smoke
    - test-bosh-gcp
#    - test-main-bosh-lite
  - put: bosh-deployment-commit-status
    params:
      state: success
      commit: bosh-deployment
  - put: bosh-deployment-master
    params:
      repository: bosh-deployment

