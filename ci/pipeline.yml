  - name: update-openstack-stemcell
    plan:
    - aggregate:
      - get: bosh-deployment
      - get: openstack-ubuntu-xenial-stemcell
        trigger: true
    - task: update-stemcell
      file: bosh-deployment/ci/tasks/update-stemcell.yml
      input_mapping:
