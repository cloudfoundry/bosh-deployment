---
groups:
  - name: bosh-deployment
    jobs:
    - test-bosh-lite-gcp
    - test-smoke
    - promote
  - name: compiled-releases
    jobs:
    - compile-bbr-sdk-release
    - compile-bosh-release
    - compile-bpm-release
    - compile-credhub-release
    - compile-docker-cpi
    - compile-garden-runc
    - compile-uaa-release
    - compile-warden-cpi
    - update-aws-stemcell
    - update-azure-stemcell
    - update-docker-stemcell
    - update-gcp-stemcell
    - update-openstack-stemcell
    - update-vcloud-stemcell
    - update-virtualbox-stemcell
    - update-vsphere-stemcell
    - update-warden-stemcell

jobs:
  - name: test-bosh-lite-gcp
    serial: true
    build_logs_to_retain: 250
    plan:
    - do:
      - get: bosh-deployment
        trigger: true
      - task: bbl-up
        file: bosh-deployment/ci/tasks/bbl-up-bosh-lite-gcp.yml
        params:
          BBL_GCP_SERVICE_ACCOUNT_KEY: ((gcp_service_account_json))
          BBL_GCP_REGION: us-west1
      - task: test-bosh-lite-gcp
        file: bosh-deployment/ci/tasks/test-bosh-lite-gcp.yml
      ensure:
        task: bbl-down
        file: bosh-deployment/ci/tasks/bbl-down-bosh-lite-gcp.yml
        params:
          BBL_GCP_SERVICE_ACCOUNT_KEY: ((gcp_service_account_json))
          BBL_GCP_REGION: us-west1

  - name: test-smoke
    serial: true
    build_logs_to_retain: 250
    plan:
      - get: bosh-deployment
        trigger: true
      - task: test-smoke
        file: bosh-deployment/ci/tasks/test-smoke.yml

  - name: promote
    serial: true
    build_logs_to_retain: 250
    plan:
    - get: bosh-deployment
      trigger: true
      passed:
      - test-smoke
      - test-bosh-lite-gcp
    - put: bosh-deployment-commit-status
      params:
        state: success
        commit: bosh-deployment
    - put: bosh-deployment-master
      params:
        repository: bosh-deployment
        rebase: true

  - name: compile-bbr-sdk-release
    plan:
      - aggregate:
        - get: bosh-deployment
        - get: backup-and-restore-sdk-release
          trigger: true
          # version:
          #   version: "1.10.0"
        - get: warden-ubuntu-xenial-stemcell
          passed: [update-warden-stemcell]
          trigger: true
      - task: export-release
        file: bosh-deployment/ci/compiled-releases/tasks/export-release.yml
        privileged: true
        input_mapping:
          stemcell: warden-ubuntu-xenial-stemcell
          release: backup-and-restore-sdk-release
      - task: update-release
        file: bosh-deployment/ci/tasks/update-release.yml
        params:
          UPDATING_OPS_FILE: true
          FILE_TO_UPDATE: bbr.yml
      - put: compiled-releases
        params:
          file: "compiled-release/*.tgz"
      - put: bosh-deployment
        params:
          repository: bosh-deployment
          rebase: true

  - name: compile-bosh-release
    plan:
      - aggregate:
        - get: bosh-deployment
        - get: bosh-release
          trigger: true
        - get: warden-ubuntu-xenial-stemcell
          passed: [update-warden-stemcell]
          trigger: true
      - task: export-release
        file: bosh-deployment/ci/compiled-releases/tasks/export-release.yml
        privileged: true
        input_mapping:
          stemcell: warden-ubuntu-xenial-stemcell
          release: bosh-release
      - task: update-release
        file: bosh-deployment/ci/tasks/update-release.yml
        params:
          UPDATING_OPS_FILE: false
          FILE_TO_UPDATE: bosh.yml
      - put: compiled-releases
        params:
          file: "compiled-release/*.tgz"
      - put: bosh-deployment
        params:
          repository: bosh-deployment
          rebase: true

  - name: compile-bpm-release
    plan:
      - aggregate:
        - get: bosh-deployment
        - get: bpm-release
          trigger: true
        - get: warden-ubuntu-xenial-stemcell
          passed: [update-warden-stemcell]
          trigger: true
      - task: export-release
        file: bosh-deployment/ci/compiled-releases/tasks/export-release.yml
        privileged: true
        input_mapping:
          stemcell: warden-ubuntu-xenial-stemcell
          release: bpm-release
      - task: update-release
        file: bosh-deployment/ci/tasks/update-release.yml
        params:
          UPDATING_OPS_FILE: false
          FILE_TO_UPDATE: bosh.yml
      - put: compiled-releases
        params:
          file: "compiled-release/*.tgz"
      - put: bosh-deployment
        params:
          repository: bosh-deployment
          rebase: true

  - name: compile-credhub-release
    plan:
      - aggregate:
        - get: bosh-deployment
        - get: credhub-release
          trigger: true
        - get: warden-ubuntu-xenial-stemcell
          passed: [update-warden-stemcell]
          trigger: true
      - task: export-release
        file: bosh-deployment/ci/compiled-releases/tasks/export-release.yml
        privileged: true
        input_mapping:
          stemcell: warden-ubuntu-xenial-stemcell
          release: credhub-release
      - task: update-release
        file: bosh-deployment/ci/tasks/update-release.yml
        params:
          UPDATING_OPS_FILE: true
          FILE_TO_UPDATE: credhub.yml
      - put: compiled-releases
        params:
          file: "compiled-release/*.tgz"
      - put: bosh-deployment
        params:
          repository: bosh-deployment
          rebase: true

  - name: compile-docker-cpi
    plan:
      - aggregate:
        - get: bosh-deployment
        - get: docker-cpi
          trigger: true
          version:
            version: "0.0.5"
        - get: warden-ubuntu-xenial-stemcell
          passed: [update-warden-stemcell]
          trigger: true
      - task: export-release
        file: bosh-deployment/ci/compiled-releases/tasks/export-release.yml
        privileged: true
        input_mapping:
          stemcell: warden-ubuntu-xenial-stemcell
          release: docker-cpi
      - task: update-release
        file: bosh-deployment/ci/tasks/update-release.yml
        params:
          UPDATING_OPS_FILE: true
          FILE_TO_UPDATE: bosh-lite-docker.yml
      - put: compiled-releases
        params:
          file: "compiled-release/*.tgz"
      - put: bosh-deployment
        params:
          repository: bosh-deployment
          rebase: true

  - name: compile-garden-runc
    plan:
      - aggregate:
        - get: bosh-deployment
        - get: garden-runc
          trigger: true
          version:
            version: "1.16.3"
        - get: warden-ubuntu-xenial-stemcell
          passed: [update-warden-stemcell]
          trigger: true
      - task: export-release
        file: bosh-deployment/ci/compiled-releases/tasks/export-release.yml
        privileged: true
        input_mapping:
          stemcell: warden-ubuntu-xenial-stemcell
          release: garden-runc
      - task: update-release
        file: bosh-deployment/ci/tasks/update-release.yml
        params:
          UPDATING_OPS_FILE: true
          FILE_TO_UPDATE: bosh-lite.yml
      - put: compiled-releases
        params:
          file: "compiled-release/*.tgz"
      - put: bosh-deployment
        params:
          repository: bosh-deployment
          rebase: true

  - name: compile-uaa-release
    plan:
      - aggregate:
        - get: bosh-deployment
        - get: uaa-release
          trigger: true
          version:
            version: "64.0"
        - get: warden-ubuntu-xenial-stemcell
          passed: [update-warden-stemcell]
          trigger: true
      - task: export-release
        file: bosh-deployment/ci/compiled-releases/tasks/export-release.yml
        privileged: true
        input_mapping:
          stemcell: warden-ubuntu-xenial-stemcell
          release: uaa-release
      - task: update-release
        file: bosh-deployment/ci/tasks/update-release.yml
        params:
          UPDATING_OPS_FILE: true
          FILE_TO_UPDATE: uaa.yml
      - put: compiled-releases
        params:
          file: "compiled-release/*.tgz"
      - put: bosh-deployment
        params:
          repository: bosh-deployment
          rebase: true

  - name: compile-warden-cpi
    plan:
      - aggregate:
        - get: bosh-deployment
        - get: warden-cpi
          trigger: true
          version:
            version: "40"
        - get: warden-ubuntu-xenial-stemcell
          passed: [update-warden-stemcell]
          trigger: true
      - task: export-release
        file: bosh-deployment/ci/compiled-releases/tasks/export-release.yml
        privileged: true
        input_mapping:
          stemcell: warden-ubuntu-xenial-stemcell
          release: warden-cpi
      - task: update-release
        file: bosh-deployment/ci/tasks/update-release.yml
        params:
          UPDATING_OPS_FILE: true
          FILE_TO_UPDATE: bosh-lite.yml
      - put: compiled-releases
        params:
          file: "compiled-release/*.tgz"
      - put: bosh-deployment
        params:
          repository: bosh-deployment
          rebase: true

  - name: update-aws-stemcell
    plan:
    - aggregate:
      - get: bosh-deployment
      - get: aws-ubuntu-xenial-stemcell
        trigger: true
    - task: update-stemcell
      file: bosh-deployment/ci/tasks/update-stemcell.yml
      input_mapping:
        stemcell: aws-ubuntu-xenial-stemcell
      params:
        CPI_OPS_FILE: aws/cpi.yml
        STEMCELL_NAME: aws-ubuntu-xenial-stemcell
    - put: bosh-deployment
      params:
        repository: bosh-deployment
        rebase: true

  - name: update-azure-stemcell
    plan:
    - aggregate:
      - get: bosh-deployment
      - get: azure-ubuntu-xenial-stemcell
        trigger: true
    - task: update-stemcell
      file: bosh-deployment/ci/tasks/update-stemcell.yml
      input_mapping:
        stemcell: azure-ubuntu-xenial-stemcell
      params:
        CPI_OPS_FILE: azure/cpi.yml
        STEMCELL_NAME: azure-ubuntu-xenial-stemcell
    - put: bosh-deployment
      params:
        repository: bosh-deployment
        rebase: true

  - name: update-docker-stemcell
    plan:
    - aggregate:
      - get: bosh-deployment
      - get: warden-ubuntu-xenial-stemcell
        trigger: true
    - task: update-stemcell
      file: bosh-deployment/ci/tasks/update-stemcell.yml
      input_mapping:
        stemcell: warden-ubuntu-xenial-stemcell
      params:
        CPI_OPS_FILE: docker/cpi.yml
        STEMCELL_NAME: warden-ubuntu-xenial-stemcell
