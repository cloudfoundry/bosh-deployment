# WARNING: We do not recommend to expose Director and any other services over public addresses.

- type: replace
  path: /networks/-
  value:
    name: public
    type: vip

- type: replace
  path: /instance_groups/name=bosh/networks/0/default?
  value: [dns, gateway]

- type: replace
  path: /instance_groups/name=bosh/networks/-
  value:
    name: public
    static_ips: [((external_director_ip))]

- type: replace
  path: /instance_groups/name=bosh/properties/director/default_ssh_options?
  value:
    gateway_host: ((external_director_ip))

# todo should not access non-defined vars
- type: replace
  path: /cloud_provider/mbus
  value: https://mbus:((mbus_bootstrap_password))@((external_director_ip)):6868

- type: replace
  path: /variables/name=director_ssl/options/alternative_names/-
  value: ((external_director_ip))

