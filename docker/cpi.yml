- name: cpi
  path: /releases/-
  type: replace
  value:
    name: bosh-docker-cpi
    sha1: 226d9ba5d755cbbae7d0714ac63443d995168da7
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-docker-cpi-release?v=0.2.0
    version: 0.2.0
- name: stemcell
  path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: e48aaff3c2b6e91073fb77e05524fcf7f2d3b3c6
    url: https://storage.googleapis.com/bosh-core-stemcells/1.165/bosh-stemcell-1.165-warden-boshlite-ubuntu-noble.tgz
- path: /networks/name=default/subnets/0/cloud_properties?
  type: replace
  value:
    name: ((network))
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    ports:
    - 22/tcp
    - 6868/tcp
    - 25555/tcp
    - 4222/tcp
    - 25250/tcp
    - 8443/tcp
    - 8080/tcp
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: docker_cpi
    release: bosh-docker-cpi
- path: /instance_groups/name=bosh/properties/director/cpi_job?
  type: replace
  value: docker_cpi
- path: /cloud_provider/template?
  type: replace
  value:
    name: docker_cpi
    release: bosh-docker-cpi
- path: /instance_groups/name=bosh/properties/docker_cpi?
  type: replace
  value:
    agent:
      blobstore: null
      mbus: nats://((internal_ip)):4222
    docker:
      host: ((docker_host))
      tls: ((docker_tls))
    start_containers_with_systemd: true
- path: /cloud_provider/properties/docker_cpi?
  type: replace
  value:
    agent:
      mbus: https://mbus:((mbus_bootstrap_password))@0.0.0.0:6868
    docker:
      host: ((docker_host))
      tls: ((docker_tls))
